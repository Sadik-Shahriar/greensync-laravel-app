<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello World Aesthetic</title>
        <!-- Inter font for a modern look -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Tailwind CSS configuration for custom fonts
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="font-sans antialiased bg-gradient-to-br from-emerald-50 to-emerald-200 min-h-screen flex items-center justify-center"
    >
        <div
            class="text-center p-8 bg-white rounded-3xl shadow-xl transform transition-transform duration-500 hover:scale-105"
        >
            <h1
                class="text-7xl md:text-8xl lg:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-green-800 tracking-tight"
            >
                Hello World!
            </h1>
            <p class="mt-4 text-xl md:text-2xl text-gray-600">
                A simple greeting, beautifully rendered.
            </p>
        </div>
    </body>
</html>
